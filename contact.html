<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <img src='images/royal-logo.png' id='logo'>
    </header>
    <button class='contact_buttons'>
      <img src='images/call.svg' class='contact_image'><span class='contact_option'>Call</span>
    </button>
    <button class='contact_buttons'>
      <img src='images/message.svg' class='contact_image'><span class='contact_option'>Message</span>
    </button>
    <div id='address'>
      <div id='sub_heading'>Royal Logistics</div>
      <div class='contact'>Address: 12309 E. Via Burton,<br>
      Anaheim, CA 92806</div>
      <div class='contact'>+1-310-775-0359</div>
      <div class='contact'>Email: info@royallogisticsusa.com</div>
    </div>
    <div id='map'>
      <img src='images/map.png' id='map_image'>
    </div>
    <div id='footer'>
      <div class='footer_item'>
        <div class='footer_item_content'>
          <img src='images/trackingicon.png' class='footer_image'>
          <div class='footer_text'>TRACK</div>
        </div>
      </div>
      <div class='footer_item'>
        <div class='footer_item_content'>
          <img src='images/requestquote.png' class='footer_image'>
          <div class='footer_text'>REQUEST</div>
        </div>
      </div>
      <div class='footer_item selected_item'>
        <div class='footer_item_content'>
          <img src='images/contactwhite.png' class='footer_image'>
          <div class='footer_text'>CONTACT</div>
        </div>
      </div>
    </div>
  </body>
</html>
